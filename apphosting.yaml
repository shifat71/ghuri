# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0

# Environment variables and secrets.
env:
  # Configure default environment variables to fix the empty-value schema build crash
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: WHATSAPP_BUSINESS_PHONE_ID
    value: "pending"
    availability:
      - BUILD
      - RUNTIME
  - variable: SSLCOMMERZ_STORE_ID
    value: "pending"
    availability:
      - BUILD
      - RUNTIME
  - variable: SSLCOMMERZ_STORE_PASSWORD
    value: "pending"
    availability:
      - BUILD
      - RUNTIME
